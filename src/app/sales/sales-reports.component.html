
<body>
    <header>
        <h1>Sales Report</h1>
    </header>
    <main>
        <section id="report-form">
            <h2>Generate Sales Report</h2>
            <form id="generate-report-form">
                <label for="customer-id">Customer ID:</label>
                <input type="text" id="customer-id" name="customer-id" required>

                <label for="supplier-id">Supplier ID:</label>
                <input type="text" id="supplier-id" name="supplier-id" required>

                <button type="submit">Generate Report</button>
            </form>
        </section>
        <section id="report-list">
            <h2>Sales Report</h2>
            <table>
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Customer ID</th>
                        <th>Supplier ID</th>
                    </tr>
                </thead>
                <tbody id="report-table-body">
                    <!-- Sales report records will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sales Report System</p>
    </footer>

    <script src="scripts.js"></script>
</body>
