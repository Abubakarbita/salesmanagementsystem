<div class="container">
    <h2>Add New Customer</h2>
    <form (ngSubmit)="onSubmit()">
        <label for="customerID">Customer ID:</label>
        <input type="number" id="customerID" name="customerID" [(ngModel)]="customers.customerID" required><br><br>

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" [(ngModel)]="customers.customerName" required><br><br>

        <label for="contactDetail">Contact Detail:</label>
        <input type="text" id="contactDetail" name="contactDetail" [(ngModel)]="customers.contactDetail" required><br><br>

        <label for="purchasehistory">Purchase History:</label>
        <input type="text" id="purchasehistory" name="purchasehistory" [(ngModel)]="customers.purchasehistory" required><br><br>
        
        <button type="submit">Add Customer</button>
    </form>

    <h2>Customer List</h2>
    <table id="customerList">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Contact Detail</th>
                <th>Purchase History</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers_">
                <td>{{ customer.customerID }}</td>
                <td>{{ customer.customerName }}</td>
                <td>{{ customer.contactDetail }}</td>
                <td>{{ customer.purchasehistory }}</td>
            </tr>
        </tbody>
    </table>
</div>
